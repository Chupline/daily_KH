<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1부터 n까지 더하기</title>
</head>
<body>
	<script>
    function calcSum(n){
      let sum = 0;
      for (let i = 1; i<n+1; i++) {
        sum += i;
      }
      document.write("1부터 " + n + "까지 더하면 " + sum);
    }
    let userNumber = prompt("얼마까지 더할까요?"); // 입력값은 string 타입
    if(userNumber !== null){
      calcSum(parseInt(userNumber)); // 입력값 int형으로 변환(parseInt(), Number())
    }

    // 아래 소스는 '취소' 버튼을 클릭했을 때 null이 아닌 NaN을 반환함. 
    // var userNumber = parseInt(prompt("얼마까지 더할까요?"));
    // if (userNumber != null) calcSum(userNumber);
	</script>
</body>
</html>
