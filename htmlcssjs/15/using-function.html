<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
</head>
<body>
	<script>		
		var a = prompt("첫번째 값 입력");
		var b = prompt("두번째 값 입력");
		function addNum(a, b) {
			var sum = Number(a) + Number(b);
			alert("결과값 : " + sum);
		}
		addNum(a,b);
	</script>	
</body>
</html>
