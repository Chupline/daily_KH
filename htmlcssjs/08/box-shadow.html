<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block; /* 블록레벨 요소를 인라인레벨 요소로 사용 */
			margin:15px;
			border:1px solid blue;
			border-radius:20px; /* 테두리 라운딩처리 (최대 50px)*/
		}
		.box1{ box-shadow:2px -2px 5px 0px;}  		 /* rigth:2px / top:2px / 흐림:5px / 번짐:0px */
		.box2{ box-shadow:5px 5px 15px 5px blue;}  /* rigth:5px / top:5px / 흐림:15px / 번짐:5px */
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
