<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style: none;
		}

		li {
			line-height: 50px;
		}

		label {
			width: 60px;
			float: left;
		}
	</style>
</head>

<body>
	<h1>예약 정보</h1>
	<!-- /* 05\sol-1.html 소스를 참고하세요. */ -->
	<form action="server.jsp">
		<ul>
			<li>
				<label for="name">이 름</label>
				<input type="text" id="name">
			</li>
			<li>
				<label for="phone">전 화</label>
				<input type="text" id="phone">
			</li>
			<li>
				<label for="email">이메일</label>
				<input type="text" id="email">
			</li>
			<input type="submit" value="예약하기">
		</ul>
	</form>
</body>

</html>
