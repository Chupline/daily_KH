<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form action="server.jsp">
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li><!-- name : 서버쪽에 전달하는 파라미터  -->
              <label for="uid">아이디</label>
              <input type="text" name="uid" id="uid">
            </li>
            <li> <!-- label 안에 input태그를 넣어서 for, id를 작성하지 않아도된다. -->
              <label>이메일 <input type="email" name="email"></label>
            </li>
            <li>
              <label>비밀번호<input type="password" name="pwd"></label>
            </li>
            <li>
              <label for="pwd2">비밀번호 확인</label>
              <input type="password" id="pw2" name="pwd2">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="mailing" id="mailing_y" value="y">
          <label for="mailing_y">메일 수신</label>
          <input type="radio" name="mailing" id="mailing_n" value="n" checked> <!-- checked : 기본으로 선택되어있는 radio -->
          <label for="mailing_n">메일 수신 안 함</label>
        </fieldset>
      <div>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
      </div>
      </form>      
    </div>           
  </body>
</html>
